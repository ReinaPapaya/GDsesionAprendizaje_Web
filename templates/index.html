<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Sesiones de Aprendizaje</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Sesiones de Aprendizaje</h1>
        <form id="generateForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="template">Plantilla .docx:</label>
                <input type="file" id="template" name="template" accept=".docx" required>
                <div class="file-list" id="templateFiles"></div>
            </div>
            <div class="form-group">
                <label for="session_json">JSON de Sesión:</label>
                <input type="file" id="session_json" name="session_json" accept=".json">
                <div class="file-list" id="sessionJsonFiles"></div>
                <label for="session_json_text">O pegar JSON de Sesión:</label>
                <textarea id="session_json_text" name="session_json_text" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label>JSON de Clase:</label>
                <button type="button" onclick="openClassEditor()">Editar Clase</button>
                <input type="hidden" id="class_json_text" name="class_json_text">
                <div class="file-list" id="classJsonStatus"></div>
            </div>
            <div class="form-group">
                <label for="start_date">Fecha de Inicio:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <button type="submit">Generar Documento</button>
        </form>
        <div class="log-container">
            <h2>Log de Procesos</h2>
            <ul id="processLog"></ul>
        </div>
    </div>
    <div id="classEditorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeClassEditor()">&times;</span>
            <h2>Editor de Alumnos</h2>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha de Nacimiento (dd/mm/yyyy)</th>
                        <th>Necesidades Especiales</th>
                        <th>Notas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="studentsList"></tbody>
            </table>
            <button type="button" onclick="addStudentRow()">Añadir Alumno</button>
            <button type="button" onclick="saveClassJson()">Guardar Clase</button>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
